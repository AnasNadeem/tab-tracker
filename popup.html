<link href="popup.css" rel="stylesheet" type="text/css" />
<div class="container">
    <div class="button-box">
        <div id="toggleBtn"></div>
        <button id="activeBtn" class="toggle-btn">active</button>
        <button id="closeBtn" class="toggle-btn">closed</button>
    </div>
    <div id="active" class="data-box">
        <table>
          <thead>
            <tr>
              <th>NAME</th>
              <th>TIME</th>                
            </tr>
          </thead>
          <tbody id="activeTbody"></tbody>
        </table>
    </div>
    <div id="closed" class="data-box">
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>TIME</th>                      
          </tr>
        </thead>
        <tbody id="closedTbody"></tbody>
      </table>
      <button id="clearHistory" class="clearBtn">
        Clear history
      </button>
    </div>
</div>

<div id="myModal" class="modal">
  <span class="modal-close">&times;</span>
  <div class="modal-content">
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>TIME</th>
        </tr>
      </thead>
      <tbody id="modalBody"></tbody>
    </table>
  </div>
</div>
<script type="module" src="popup.js"></script>
